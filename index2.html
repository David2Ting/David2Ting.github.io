<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main1.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container" style="width:device-width; padding:0; margin:0">
      <div
        id="Title-Page"
        class="divider"
        style="background:radial-gradient(farthest-corner at 50% 40%,#b3c9e4 0%,#8596b6 70%); width:100vw; height:100vh"
      >
        <div>
          <img
            src="./Images/MostlyFunctionalIcon.png"
            class="icon"
            style="vertical-align: middle;max-height:40vh"
          />
        </div>
        <div>
          <h1
            style="text-align:center; color:#f8f8f8; font-family:Brush Script MT, Brush Script Std, cursive"
          >
            ---Games---
          </h1>
        </div>
        <div class="row" style="width:100vw; padding:0; margin:0">
          <div class="col-sm 12 col-md-4 col-lg-6 arithmatica-bounder">
            <a href="#Arithmatica-Wrapper">
              <img src="./Images/Arithmatica Icon.png" class="box" />
            </a>
          </div>
          <div class="col-sm 12 col-md-4 col-lg-6 reshape-bounder">
            <a href="#Reshape-Wrapper">
              <img src="./Images/Reshape Icon.png" class="box" />
            </a>
          </div>
        </div>
      </div>
      <div
        id="Arithmatica-Wrapper"
        style="padding: 7%; width:100vw; height:100vh;background:radial-gradient(farthest-corner at 50% 40%,#b3c9e4 0%,#8596b6 70%);"
      >
        <div
          id="Arithmatica-Page"
          class="divider"
          style="background:radial-gradient(farthest-corner at 50% 40%,#f5feff 0%,#d3f8ff 70%);"
        >
          <div class="row" style="width:100%; height:100%">
            <div class="col-md-8 col-lg-8;" style="height:100%">
              <img
                src="Images/Arithmatica Banner.png"
                style="width:100%; padding:3%; padding-top:4vh"
              />

              <div style="height:5vh">
                <a
                  href="http://play.google.com/store/apps/details?id=org.godotengine.arithmatica"
                >
                  <img src="Images/google-play-badge.png" style="height:100%" />
                </a>
                <a
                  href="http://play.google.com/store/apps/details?id=org.godotengine.arithmatica"
                >
                  <img src="Images/Applestore.svg" style="height:70%;" />
                </a>
              </div>
              <p
                style="text-align:left; padding:5%; font-family:monospace, Arial, Geneva, Helvetica, sans-serif; color:#4d4d4d; font-size:2em; line-height:100px"
              >
                100 innovative levels <br />
                Improve you're arithmetic ability<br />
                Make use of 8 different types of operators<br />
                3 different gamemodes to try <br />
              </p>
            </div>
            <div class="col-md-4 col-lg-4" style="height:100%; padding:3%;">
              <div
                style="height:100%; padding:0%;background-color:#fdfdfd;text-align:center; border-radius:10px"
              >
                <img
                  src="./Images/arithmatica.loop.gif"
                  style="height:90%; vertical-align:middle; margin:0; position: relative;
                  top: 5%;"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="Reshape-Wrapper"
        style="padding: 10%; width:100vw; height:100vh;background:radial-gradient(farthest-corner at 50% 40%,#b3c9e4 0%,#8596b6 70%);"
      >
        <div
          id="Reshape-Page"
          class="divider"
          style="background:radial-gradient(farthest-corner at 50% 40%,#fffaf0 0%,#f0e2c8 70%);"
        ></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
